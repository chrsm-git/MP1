<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="text-center">

                                <svg class="icon my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                            </div>

                            <h1 class="text-center">Registration Form</h1>
                            <p class="text-center">Please fill out this form with the required information</p>

                            <br>

                            <form action="" class="needs-validation">
                                <label for="inputname" class="form-label">Enter your First Name</label>
                                <input type="text" class="form-control my-3 py-2"
                                placeholder="Enter name" id="inputname" value="" required>

                                <label for="inputname" class="form-label">Enter your Last Name</label>
                                <input type="text" class="form-control my-3 py-2"
                                placeholder="Enter name" required>

                                <label for="inputEmail" class="form-label">Enter your Email</label>
                                <input type="text" class="form-control my-3 py-2"
                                placeholder="Enter Email" required>

                                <label for="inputEmail4" class="form-label">Birthdate</label>
                                <input type="date" name="" id="" class="form-control my-3 py-2" required>

                                <label for="inputEmail" class="form-label">Create a password</label>
                                <input type="password" class="form-control my-3 py-2"
                                placeholder="Must be 8-12 characters" required>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberme" required />
                                            <label class="form-check-label" for="rememberme">
                                                I accept the <a href="#">Terms and Conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <br>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Register</button>
                                    <hr>
                                    <a href="login.html">Already have an account?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
